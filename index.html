        table {

<body>
    <div class="container">
        <header>
            <h1>Ekstrakurikuler Band</h1>
            <p>SMKN 1 LEMAHABANG - Sistem Absensi Online</p>
        </header>
        
        <div class="content">
            <div class="attendance-form">
                <h2 class="form-title">Form Absensi</h2>
                
                <form id="attendanceForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class">Kelas</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="instrument">Instrumen</label>
                        <select id="instrument" name="instrument" required>
                            <option value="">Pilih Instrumen</option>
                            <option value="Vokal">Vokal</option>
                            <option value="Gitar">Gitar</option>
                            <option value="Bass">Bass</option>
                            <option value="Drum">Drum</option>
                            <option value="Keyboard">Keyboard</option>
                            <option value="Saxophone">Saxophone</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Tanggal</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status Kehadiran</label>
                        <select id="status" name="status" required>
                            <option value="">Pilih Status</option>
                            <option value="Hadir">Hadir</option>
                            <option value="Izin">Izin</option>
                            <option value="Sakit">Sakit</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Submit Absensi</button>
                </form>
            </div>
            
            <div class="attendance-list">
                <h3>Daftar Absensi Terbaru</h3>
                <div id="attendanceData">
                    <p class="message">Belum ada data absensi.</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Ekstrakurikuler Band - SMKN 1 LEMAHABANG</p>
    </footer>
    
    <script>
        // Set tanggal hari ini sebagai default
        document.getElementById('date').valueAsDate = new Date();
        
        // Fungsi untuk mendapatkan data dari localStorage
        function getAttendanceData() {
            const data = localStorage.getItem('bandAttendance');
            return data ? JSON.parse(data) : [];
        }
        
        // Fungsi untuk menyimpan data ke localStorage
        function saveAttendanceData(data) {
            localStorage.setItem('bandAttendance', JSON.stringify(data));
        }
        
        // Fungsi untuk menampilkan data absensi
        function displayAttendance() {
            const attendanceData = getAttendanceData();
            const container = document.getElementById('attendanceData');
            
            if (attendanceData.length === 0) {
                container.innerHTML = '<p class="message">Belum ada data absensi.</p>';
                return;
            }
            
            let html = `
                <table>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Instrumen</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
            `;
            
            // Tampilkan 5 data terbaru
            const recentData = [...attendanceData].reverse().slice(0, 5);
            
            recentData.forEach(entry => {
                html += `
                    <tr>
                        <td>${entry.name}</td>
                        <td>${entry.class}</td>
                        <td>${entry.instrument}</td>
                        <td>${entry.date}</td>
                        <td>${entry.status}</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Fungsi untuk menangani submit form
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const classVal = document.getElementById('class').value;
            const instrument = document.getElementById('instrument').value;
            const date = document.getElementById('date').value;
            const status = document.getElementById('status').value;
            
            // Validasi sederhana
            if (!name || !classVal || !instrument || !date || !status) {
                alert('Harap isi semua field!');
                return;
            }
            
            // Ambil data yang sudah ada
            const attendanceData = getAttendanceData();
            
            // Tambahkan data baru
            attendanceData.push({
                name,
                class: classVal,
                instrument,
                date,
                status,
                timestamp: new Date().toLocaleString()
            });
            
            // Simpan data
            saveAttendanceData(attendanceData);
            
            // Tampilkan pesan sukses
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message success';
            messageDiv.textContent = 'Absensi berhasil disimpan! Terima kasih.';
            
            // Sisipkan pesan di atas form
            const form = document.getElementById('attendanceForm');
            form.parentNode.insertBefore(messageDiv, form);
            
            // Hapus pesan setelah 3 detik
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
            
            // Reset form
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Perbarui tampilan data
            displayAttendance();
        }
        
        // Tambahkan event listener untuk form
        document.getElementById('attendanceForm').addEventListener('submit', handleFormSubmit);
        
        // Tampilkan data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', displayAttendance);

    </script>
